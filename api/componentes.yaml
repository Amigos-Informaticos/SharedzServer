components:
  schemas:
    miembro:
      type: object
      description: Usuario general del sistema
      required:
        - nombre
        - email
        - password
      properties:
        id_miembro:
          type: integer
          description: Identificador numerico del miembro
          minimum: 1
          maximum: 999
          example: 24
        nombre:
          type: string
          description: Nombre del miembro
          example: Juan Gabriel Lopez Doriga
        email:
          type: string
          description: Email del miembro
          minLength: 5
          maxLength: 320
          example: jglopezdrg@email.com
        password:
          type: string
          description: Contrase√±a del miembro
          minLength: 8
          maxLength: 100
          example: ContraChida
    casa:
      type: object
      description: Elemento que representa un grupo de usuarios
      properties:
        id_casa:
          type: integer
          description: Identificador numerico de la casa
          minimum: 1
          maximum: 999
          example: 12
        nombre:
          type: string
          description: Nombre de la casa
          minLength: 2
          maxLength: 50
          example: Casa Lopez
        codigo_publico:
          type: string
          description: Codigo alfanumerico que sirve para realizar operaciones sin exponer el identificador de la casa
          minLength: 10
          maxLength: 10
          example: b520c8be00
        miembros:
          type: array
          description: Arreglo de miembros que forman parte de la casa
          items:
            anyOf:
              - $ref: '#/components/schemas/miembro'
              - $ref: '#/components/schemas/miembro'
              - $ref: '#/components/schemas/miembro'